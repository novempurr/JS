<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class temperature {
            constructor(c) {
            this.celsius = c;
        }

        getFtoC() {
            return this.celsius * 1.8 + 32;
        }

        getCtoK() {
            return this.celsius + 273.13;
        }

        }
        
    </script> 
</body>
</html>
