<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Quản Lý Học Viên</title>
</head>
<body>
    <div class="container">
				<h1>Quản Lý Học Viên</h1>
	</div>
    <br>
    <div class="container">
        <div class="row">
        <p class="col-3">Mã Học Viên:</p>
        <input id="maHocVien" type="text" class="col-6">
        </div>
    <br>
        <div class="row">
        <p class="col-3">Tên Học Viên:</p>
        <input id="tenHocVien" type="text" class="col-6">
        </div>
    <br>
        <div class="row">
        <p class="col-3">Địa chỉ:</p>
        <input id="diaChi" type="text" class="col-6">
        </div>
    <br>
        <div class="row">
        <p class="col-3">Số điện thoại:</p>
        <input id="soDienThoai" type="number" class="col-6">
        </div>
    <br>
    <button id="submit" type="button" class="btn btn-primary">Submit</button>

    <div class="row" style="margin-top: 10px">
        <div class="col-12" id="dsHocVien">
            <table id="" style="width:100%" class="table table-bordered">
                <thead>
                    <tr>
                        <td>Mã Học Viên</td>
                        <td>Tên Học Viên</td>
                        <td>Địa chỉ</td>
                        <td>Số điện thoại</td>
                    </tr>
                </thead>
                <tbody id="result"></tbody>
            </table>
        </div>
    </div>

</div>
    

    <script src="js.js"></script>
</body>
</html>
