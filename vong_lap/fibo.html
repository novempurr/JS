<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fibo(n) {
            if (n == 1 || n == 2) {
                return 1;
            } else {
                return fibo(n-1) + fibo(n-2);
            }
        }

        const N = 11;
        for (let i = 1; i <= N; i++) {
            document.write(fibo(i) + ', ');
        }
    </script>
</body>
</html>
