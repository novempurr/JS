<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function primeNumberCheck(integer) {
        let primeNumber = true;
        for (let i = 2; i < integer; i++) {
            if(integer % i == 0) 
            {
                primeNumber = false;
                break;
            }
        }
    return primeNumber;
    }

    let numbers;
    numbers = parseInt(prompt("nhap so luong so nguyen to can in"));
    let count = 0;
    let N = 2;
    while (count < numbers){
        if (primeNumberCheck(N)) {
            document.write(N + ", ");
            count++;
        }
        N++;
    }
        
    </script>
</body>
</html>
