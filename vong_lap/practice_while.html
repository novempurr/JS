<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let text = 'Hello';
        while (text.toLowerCase() != "q" && text !== "") {
            document.write(text + "<br>");
            text = prompt("nhập tên và ấn q để dừng nhập");

        }
        document.write("Stop");
    </script>
</body>
</html>
