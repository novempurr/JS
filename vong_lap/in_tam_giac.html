<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let N = 5;

        for (let dong = 1; dong <= N; dong++) {
            for (let i = 1; i <= dong; i++) {
                document.write ("*");
            }
            document.write ("<br>");
        }

        document.write ("<hr/>");

        for (let dong = 1; dong <= N; dong++) {
            for (let i = 1; i <= N - dong + 1; i++) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
