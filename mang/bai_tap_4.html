<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let so_dong = parseInt(prompt("Nhập số dòng:"));
    let so_cot = parseInt(prompt("Nhập số cột:"));

    // khai báo mảng
    let mang = new Array (so_dong);
    for (let rowIndex = 0; rowIndex < so_dong; rowIndex++) {
        mang[rowIndex] = new Array (so_cot);

        // nhập liệu cho cột
        for (let colIndex = 0; colIndex < so_cot; colIndex++) {
            mang[rowIndex][colIndex] = prompt("Nhập")
        }
    }

    console.log(mang);

    document.write('<table border="1">');
        for (let rowIdx in mang) {
            console.log(rowIdx);
            document.write("<tr>");
            for(let colIdx in mang[rowIdx]) {
                console.log("In row" + colIdx)
                document.write(`<td>${mang[rowIdx][colIdx]}</td>`);
            }
            document.write("</tr>");
        }

        document.write('</table>');
</script>
</table>
</body>
</html>
