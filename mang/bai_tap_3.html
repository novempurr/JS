<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <pre>
        viết chương trình nhập vào 1 chuỗi và chuyển các ký tự chữ thường trong chuỗi thành chữ hoa và ngược lại.
    </pre>

    <script>
        let string = prompt("Nhập chuỗi:");

        for (let index in string) {
            if (string[index] == string[index].toLowerCase()) {
                string[index]= string[index].toUpperCase();
            } else if (string[index]== string[index].toUpperCase()) {
                string[index]= string[index].toLowerCase();   
            }
        }
    </script>
</body>
</html>
