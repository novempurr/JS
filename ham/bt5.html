        Gọi hàm vừa xây dựng được.
    </pre>
    <script>
        function factorial(soNguyen) {
            let ketQua = 1;
            // for(let i = 1; i <= soNguyen; i++) {
            //     ketQua *= i;

                for (let i = 0; i < soNguyen; i++){
                    ketQua *= (i + 1);
                }
        return ketQua;
            }
        console.log(factorial(5));
