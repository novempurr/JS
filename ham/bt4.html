<body>
    <pre>
        Bài 4: Viết hàm tính diện tích, hàm tính chu vi hình tròn.
        Gọi hàm vừa xây dựng được
    </pre>
    <script>
        function tinhDienTich(banKinh) {
            return banKinh * banKinh * Math.PI;
        }
        console.log(tinhDienTich(5));

        function tinhChuVi(banKinh) {
            return 2 * banKinh * Math.PI;
        }
        console.log(tinhChuVi(5));

        function tinhDienTichChuVi(banKinh) {
            let chuVi = 2 * banKinh * Math.PI;
            let dienTich = banKinh * banKinh * Math.PI;

            alert(`Hình tròn bán kính ${banKinh}, có S = ${dienTich}, P = ${chuVi}`);
        }
        console.log(tinhDienTichChuVi(5));
    </script>
</body>
