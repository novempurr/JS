        Bài 10: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ,
        kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
        Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1. 
    </pre>

    <script>
        function countRepititions(mangKiTu, kiTu) {
            let count = 0;

            for (let i = 0; i < mangKiTu.length; i++) {
                if (mangKiTu[i] == kiTu) {
                    count++;
                }
            }



            return count === 0 ? -1 : count;
        }
