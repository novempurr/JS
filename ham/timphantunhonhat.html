<body>
    <pre>
        Viết hàm tìm giá trị nhỏ nhất của mảng
        Tham số đầu vào là mảng
        Giá trị trả về là vị trí của phần tử nhỏ nhất
    </pre>
</body>
<script>
function timPhanTuNhoNhat(mang) {
    //giả sử phần tử nhỏ nhất đầu mảng
    let viTriNhoNhat = 0;

    //chạy từ phần tử thứ 1 đến cuối
    for(let i = 1; i < mang.length; i++) {
        //nếu phần từ đang xét còn nhỏ hơn phần tử nhỏ nhất
        if (mang[i] < mang[viTriNhoNhat]) {
            // gán lại phần tử nhỏ nhất
            viTriNhoNhat = i;
        }
    }
    return viTriNhoNhat;
}
let myArray = [1, 9, -11, 0, 123, -777];
let minIndex = timPhanTuNhoNhat(myArray);
console.log(`Phan tu nho nhat cua mang ${myArray.join()} là ${myArray[minIndex]} ở vị trí ${minIndex})`);
</script>
