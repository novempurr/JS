<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        Question: Shall we play a game?
        Answer: Yes/No
        Yes: excellent. we'll play a nice game of chess.
        No: maybe later then.
    </pre>
    <script>
        let answer = prompt("Shall we play a game?");

        function processAnswer(value) {
            let result ="";
            if(value) {
                result = "Excellent. We'll play a nice game of chess.";
            } else {
                result = "Maybe later then.";
            }
            
            return result;
            }
        
            alert(processAnswer(answer));
    </script>
</body>
</html>
