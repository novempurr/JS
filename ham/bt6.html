<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        Bài 6: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
        Nếu là ký tự số hàm trả về true, ngược lại trả về false.
    </pre>
    <script>


        console.log(typeof('a') == "number"); //false
        console.log(typeof(3) == "number"); //true
        console.log(isNaN('a')); //true
        console.log(!isNaN(5)); //true
        console.log(typeof('3') == "number"); //false
        console.log(!isNaN('5')); //true

        function laSo(kiTu) {
            return !isNaN(kiTu);
        }
        console.log(laSo('56'));
    </script>
</body>
</html>
